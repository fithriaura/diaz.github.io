<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background: #121212; color: white; }
        nav { background: #1f1f1f; padding: 15px; text-align: center; }
        nav a { color: #ffd700; margin: 0 20px; text-decoration: none; font-size: 18px; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { width: 80%; margin: auto; padding: 50px 0; }
        .hero { text-align: center; padding: 100px 20px; }
        .hero h1 { font-size: 50px; color: #ffd700; }
        .hero p { font-size: 18px; color: #bbb; }
        .section { margin-top: 50px; padding: 20px; background: #1f1f1f; border-radius: 10px; box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        footer { background: #1f1f1f; color: #bbb; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('about')">About</a>
        <a href="#" onclick="showPage('contact')">Contact</a>
    </nav>
    
    <div class="container">
        <div id="content" class="hero">
            <p>This website under construction.</p>
        </div>
    </div>

    <footer>
        &copy; 2025 YourWebsite. All Rights Reserved.
    </footer>

    <script>
        function showPage(page) {
            let content = document.getElementById("content");
            if (page === 'home') {
                content.innerHTML = "<p>This website under construction.</p>";
            } else if (page === 'about') {
                content.innerHTML = "<div class='section'><h1>About Me</h1><p>I am a student at Riau University, persuing a degree in Informatics Engineering.</p></div>";
            } else if (page === 'contact') {
                content.innerHTML = "<div class='section'><h1>Contact Me</h1><p>Email:fithriaura@gmail.com";
            }
        }
    </script>
</body>
</html>
